<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Jared Martinez">
    <meta name="description" content="Pokedex using the PokeApi from -> https://pokeapi.co/">

    <!-- HTML Shiv -->

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <!-- Mobile Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Stuff -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1%7CRoboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!-- CSS Stuff -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Pok&#233;dex - Search Results</title>
    <!-- JavaScript -->
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body onload="initPokemon();">
    <!-- calling the function that calls the API -->
    <!-- Calling function that prints the Year -->
    <header></header>
    <main>
        <section class="section group">
            <div class="col span_12_of_12 pic">
                <img src="" alt="" id="spriteOne">
                <img src="" alt="" id="spriteTwo">
            </div>
            <div class="col span_12_of_12 pic">
                <img src="" alt="" id="spriteThree">
                <img src="" alt="" id="spriteFour">
                <h1 id="title"></h1>
                <p id="desc"></p>
            </div>
        </section>
        <section class="section group">
            <div class="col span_6_of_12">
                <h3 id="statTitle">Base Stats <span onclick="display('stats');" id="statsArrow" class="fas fa-chevron-down"></span></h3>
                <ul id="stats" style="display: none;"></ul>
            </div>
            <div class="col span_6_of_12">
                <h3 id="evoTitle">Evolution <span onclick="display('evo');" id="evoArrow" class="fas fa-chevron-down"></span></h3>
                <ul id="evo" style="display: none;">
                </ul>
            </div>
        </section>
        <section class="section group">
            <div class="col span_6_of_12">
                <h3 id="moveTitle">Moves <span onclick="display('moves');" id="movesArrow" class="fas fa-chevron-down"></span></h3>
                <ul id="moves" style="display: none;"></ul>
            </div>
            <div class="col span_6_of_12">
                <h3 id="gameTitle">Game Versions <span onclick="display('versions');" id="versionsArrow" class="fas fa-chevron-down"></span></h3>
                <ul id="versions" style="display: none;"></ul>
            </div>
        </section>
    </main>
    <footer class="searchPage">
        <section class="section group">
            <div class="col span_12_of_12">
                <p>Pok&#233;dex uses The
                    <a href="https://pokeapi.co/">pok&#233;api.co</a> API
                </p>
            </div>
            <div class="col span_12_of_12">Pok&#233;dex created by <a href="">Martinez Development LLC</a> &copy; <span id="bottom"></span> </div>
        </section>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Jared Martinez">
    <meta name="description" content="Pokedex using the PokeApi from -> https://pokeapi.co/">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
    <!-- HTML Shiv -->

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
    </script>
    <![endif]-->

    <!-- Mobile Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Stuff -->
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1%7CRoboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!-- CSS Stuff -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="js/script.js" type="text/javascript"></script>
    <title>Pok&#233;dex - Search Results</title>
</head>

<body onload="initPokemon();">
    <!-- calling the function that calls the API -->
    <!-- HEADER STARTS HERE -->
    <header class="alt">
        <section class="section group">
            <div class="form second">
                <input type="text" onclick="removingList();" onchange="getSearch();" id="search" placeholder="Search Here...">
                <button onclick="getSearch();"><span class="fas fa-search"></span></button>
            </div>
            <!-- /.form -->
            <!-- Calling the search function -->
            <p id="errorMess" style="color: white;"></p>
            <ul id="here" class="list" style="display: none;"></ul>
        </section>
        <!-- /.section group -->
    </header>
    <!-- HEADER ENDS HERE -->
    <!-- MAIN STARTS HERE -->
    <main>
        <section class="section group">
            <div class="col span_12_of_12 pic">
                <img src="" alt="" id="spriteOne">
                <img src="" alt="" id="spriteTwo">
            </div>
            <!-- /.col span_12_of_12 -->
            <div class="col span_12_of_12 pic">
                <img src="" alt="" id="spriteThree">
                <img src="" alt="" id="spriteFour">
                <h1 id="title"></h1>
                <p id="desc"></p>
            </div>
            <!-- /.col span_12_of_12 -->
        </section>
        <!-- /.section group -->
        <section class="section group">
            <div class="col span_6_of_12">
                <h3 id="statsTitle" onclick="display('stats');">Base Stats <span id="statsArrow" class="fas fa-chevron-down"></span></h3>
                <div id="statsBox">
                    <ul id="stats"></ul>
                </div>
            </div>
            <!-- /.col span_6_of_12 -->
            <div class="col span_6_of_12">
                <h3 id="evoTitle" onclick="display('evo');">Evolution <span id="evoArrow" class="fas fa-chevron-down"></span></h3>
                <div id="evoBox">
                    <ul id="evo">
                    </ul>
                </div>
            </div>
            <!-- /.col span_6_of_12 -->
        </section>
        <!-- /.section group -->
        <section class="section group">
            <div class="col span_6_of_12">
                <h3 id="movesTitle" onclick="display('moves');">Moves <span id="movesArrow" class="fas fa-chevron-down"></span></h3>
                <div id="movesBox">
                    <ul id="moves"></ul>
                </div>
            </div>
            <!-- /.col span_6_of_12 -->
            <div class="col span_6_of_12">
                <h3 id="versionsTitle" onclick="display('versions');">Game Versions <span id="versionsArrow" class="fas fa-chevron-down"></span></h3>
                <div id="versionsBox">
                    <ul id="versions"></ul>
                </div>
            </div>
            <!-- /.col span_6_of_12 -->
        </section>
        <!-- /.section group -->
    </main>
    <!-- MAIN ENDS HERE -->
    <!-- FOOTER STARTS HERE -->
    <footer class="searchPage">
        <section class="section group">
            <div class="col span_12_of_12">
                <p>Pok&#233;dex uses The
                    <a href="https://pokeapi.co/">pok&#233;api.co</a> API
                </p>
            </div>
            <!-- /.col span_12_of_12 -->
            <div class="col span_12_of_12">
                Pok&#233;dex is created by <a href="https://martinezdesigns.net">Jared Martinez</a> &copy; <span id="bottom"></span>
            </div>
            <!-- /.col span_12_of_12 -->
        </section>
        <!-- /.section group -->
    </footer>
    <!-- FOOTER ENDS HERE -->
</body>

</html>

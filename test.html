<!doctype html>
<html>

<head>
    <script>
        function searchOne(search) {

            let xhr = new XMLHttpRequest(); // XML Request
            xhr.open("GET", search, true); // Requesting all the pokemon in the database
            xhr.send(); // sending the request
            xhr.onreadystatechange = function() {
                if (this.readyState === this.DONE) {
                    console.log(this.status) // do something; the request has completed
                    let pokeObject = JSON.parse(xhr.responseText);
                    console.log(pokeObject);
                    return pokeObject;
                }
            }
        }

        function searchTwo(search) {
            let xhr = new XMLHttpRequest(); // XML Request
            xhr.open("GET", search, false); // Requesting all the pokemon in the database
            xhr.send(); // sending the request
            console.log(xhr.status);
            let pokeObject = JSON.parse(xhr.responseText);
            console.log(pokeObject);
            return pokeObject;
        }

        function init() {
            let res1 = searchTwo("https://pokeapi.co/api/v2/pokemon/charmander/");
            let res2 = searchTwo("https://pokeapi.co/api/v2/pokemon-species/4/");
            let res3 = searchTwo("https://pokeapi.co/api/v2/evolution-chain/2/");
            
            console.log(res1);
            console.log(res2);
            console.log(res3);
        }

    </script>
</head>

<body onload="init();">
</body>

</html>
